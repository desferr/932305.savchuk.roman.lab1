<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Task 2.10</title>
		<style>
			#float_box {
				background-color: aquamarine;
				float: left;
				margin: 20px;
				width: 200px;
				height: 100px;
			}
			#clear_box {
				background-color: bisque;
				clear: left;
			}
		</style>
	</head>
	<body>
		<div id="float_box">
			It's a float box
		</div>
		<div id="clear_box">
			It's a box with clear property
		</div>
	</body>
</html>
